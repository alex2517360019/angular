<div class="col-6 mt-4 mb-4 d-grid">
  <div class="d-flex justify-content-center">
    <div class="circle">
      <h4 class="text-center fs-3">{{counter}}</h4>
    </div>
  </div>
  <div class="d-flex justify-content-evenly">
    <button class="btn btn-outline-danger" (click)="decreaseBy(1)">-1</button>
    <button class="btn btn-outline-warning" (click)="resetValue()">reset</button>
    <button class="btn btn-outline-primary" (click)="increaseBy(1)">+1</button>
  </div>
</div>
